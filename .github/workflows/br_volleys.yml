name: Build BR Volleys ICS

on:
  schedule:
    - cron: "17 5 * * *"   # t√§glich 05:17 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Build ICS
        run: python br_volleys_to_ics.py

      - name: Verify output
        run: |
          ls -la
          test -f br_volleys_merged.ics || (echo "ICS fehlt!" && exit 1)

      - name: Prepare public folder
        run: |
          mkdir -p public
          mv -f br_volleys_merged.ics public/
          # Optional: eine minimale Index-Seite
          printf '%s\n' '<!doctype html><title>BRV ICS</title><p>OK</p>' > public/index.html
          ls -la public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
